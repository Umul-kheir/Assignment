<!DOCTYPE html>
<html>
    <head>
        <h1 align="center">To illustrate Nested and Definition List Tags</h1>
    </head>
    <body>
        <h1> An ordered nested list: </h1>
            <OL type="1">
                <li>Coffee</li>
                <li>tea</li>

                <OL type="a">
                    <li>Black tea</li>
                    <li>Green tea</li>
                    <OL type="i">
                        <li>China</li>
                        <li>Africa</li>

                    </OL>
                </OL>
                
                <li>Milk</li>
            </OL>
        <h2>A Definition List:</h2>
        <dl>
            <dt>Banglore</dt>
            <dd>Capital City of Kanataka</dd>
            <dt>Mumbai</dt>
            <dd>Cpital City of Maharashta</dd>
        </dl>    
    </body>
</html>
