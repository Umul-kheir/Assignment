<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Text Tags</title>
    </head>
    <body>
        <hr bold>
        <h1 style="text-align: center ;">To illustrate text formating tags</h1>
        </hr>
        <p style="text-align: right;">This is an alternate Marquee text <Marquee>Marquee</Marquee></p>
        <p style="text-align: center;">This is <i>italized</i></p>
        <p style="text-align: center;">This is <u>underline</u></p>
        <p style="text-align: center;">This is <b>bold</b></p>
        <p style="text-align: center;">This is <em>emphasized</em></p>
        <p style="text-align: center;">This is <strong>Strong text</strong></p>
        <p style="text-align: center;">This is <s>striked text</s></p>
        <p style="text-align: center;">This is <code>computer code</code></p>
        <p style="text-align: center;">This is <sup>superscript</sup></p>
        <p style="text-align: center;">This is <sub>subscript</sub></p>
        <p style="text-align: center;">This is <span style="font-size: large;">big</span>text</p>
        <p style="text-align: center;">This is <span style="font-size: large;">small text</span></p>
    </body>
</html>
